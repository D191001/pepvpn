<!DOCTYPE html>
<html lang="ru">
{% load static %}
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% comment %} <link rel="icon" href="{% static 'img/fav/fav.ico' %}" type="image">
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'img/fav/apple-touch-icon.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'img/fav/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'img/fav/favicon-16x16.png' %}">
    <meta name="msapplication-TileColor" content="#000">
    <meta name="theme-color" content="#ffffff"> {% endcomment %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>



    
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'img/fav/apple-touch-icon.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'img/fav/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'img/favfavicon-16x16.png' %}">
    <link rel="manifest" href="{% static 'img/fav/site.webmanifest' %}">
    <link rel="mask-icon" href="{% static 'img/fav/safari-pinned-tab.svg' %}" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">



    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/play.css' %}">
    <title>
      {% block title %} главаня в base.html {% endblock %}
    </title>
</head>
  <body>
    {% include 'includes/header.html' %}
      <main>
        {% block content %}
        <div class="container">
            <header>
              <div class="playlist">
                <i class="fa fa-bars"></i>
              </div>
              <div class="setting">
                <i class="fa fa-cog"></i>
              </div>
            </header>
            <main>
              <div class="album-art">
                <img src="https://upload.wikimedia.org/wikipedia/en/0/00/TheVines_WinningDays.jpg" alt="" />
              </div>
              <div class="player">
                <i class="fa fa-repeat"></i>
                <i class="fa fa-fast-backward"></i>
                <i class="fa fa-play"></i>
                <i class="fa fa-fast-forward"></i>
                <i class="fa fa-random"></i>
              </div>
            </main>
            <footer>
              <div class="title">The Vines - Ride
              </div>
              <div class="time-tracker">
                <div class="timer">
                  <div class="bg">
                  </div>
                </div>
                <div class="time">00:80</div>
              </div>
            </footer>
          </div>
        {% endblock %}
      </main>
    {% include 'includes/footer.html' %}
  </body>
</html>
